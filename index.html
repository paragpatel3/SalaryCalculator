<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="SalaryCalc.css">
        <title>Salary Calculator - Parag Patel</title>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Salary Calculator</h1>  
        </div>
        <div class="col-sm-4">    
        </div>         
        <div class="col-sm-4" >
            <table class="table table-striped table-bordered">
                <tr>
                    <td>Your Gross Salary</td>
                    <td id="grossSlry">-</td>
                </tr>
                <tr>
                    <td>Personal Allowance</td>
                    <td id="prsnlAllowance">-</td>
                </tr>
                    <td>Your Tax Bracket</td>
                    <td id="taxBracket">-</td>
                <tr>
                    <td>Total Tax Paid</td>
                    <td id="taxPaid">-</td>        
                </tr>
                <tr>
                    <td>Your Net Salary</td>
                    <td id="netSlry">-</td>
                </tr>
            </table>
            <h2 class="text-center">Input an annual salary to calculate the tax:</h2>
            <div class="row text-center">
            <input type="text" id="inputSlry"></input>
            </div>
            <div class="row text-center">
            <button type="button" class="btn btn-success" id="button1">Calculate</button>
            </div>
            <div id="chartContainer" style="height: 300px; width: 100%;">
            </div>
        </div>

        
        <div class="col-sm-4"> 
            <h3>Chart Manipulator</h3>
            <div>
                <span>Change Theme</span>
                <span>
                    <select id="themeSelect">
                        <option value="theme1">Theme 1</option>
                        <option value="theme2">Theme 2</option>
                    </select>
            </div>
            <div>
                <span>Change Title</span>
                <input type="text" id="titleSelect"></input>
            </div>
            <div>
                <span>Change Type</span>
                    <select id="typeSelect">
                        <option value="bar">Bar</option>
                        <option value="area">Area</option>
                        <option value="spline">Spline</option>
                        <option value="pie">Pie</option>
                    </select>
            </div>
            <button id="button2" type="button" class="btn btn-primary">Update</button>
        </div>  
    </body>
                            
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="SalaryCalc.js">
    </script>

</html>
